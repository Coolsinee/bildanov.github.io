<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list Bildanov 09-254</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Список задач</h1>
        </header>
        <section class="add-task">
            <h2>Новая задача</h2>
            <form class="add-task__form">
                <input type="text" class="add-task__input" placeholder="Название задачи...">
                <button type="submit" class="add-task__btn">+ Добавить</button>
            </form>
        </section>
        <main class="tasks">
            <div class="tasks__column backlog">
                <div class="tasks__column-title backlog-title">Бэклог</div>
                <div class="task">Выучить JS</div>
                <div class="task">Выучить React</div>
                <div class="task">Сделать домашку</div>
            </div>
            <div class="tasks__column in-progress">
                <div class="tasks__column-title in-progress-title">В процессе</div>
                <div class="task">Выпить сок</div>
                <div class="task">Попить воды</div>
            </div>
            <div class="tasks__column done">
                <div class="tasks__column-title done-title">Готово</div>
                <div class="task">Позвонить маме</div>
                <div class="task">Погладить собачку</div>
            </div>
            <div class="tasks__column trash">
                <div class="tasks__column-title trash-title">Корзина</div>
                <div class="task">Сходить погулять</div>
                <div class="task">Прочитать Войну и Мир</div>
                <button class="clear-btn">✗ Очистить</button>
            </div>
        </main>
    </div>
</body>
</html>
